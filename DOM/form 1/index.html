<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            font-size: 18px;
            background-color: aqua;
        }
        .btn{
            font-size: 18px;
            padding: 8px 7px;
           margin-left: 10px;
           border-radius: 12px;
           border: none;
        }
        .btn:hover{
            color: aqua;
            background-color: black;
        }
    </style>
  </head>
  <body>
    <form name="RegForm">
        <p>Name: <input type="text" id="name"/></p>
    <p>Age: <input type="number" id="age"/></p>
    <p>password: <input type="password" id="password"/></p>
    <p>Email: <input type="email" id="e-mail"></p>

    <p>
        <h2>select your gender</h2>

        <label>
            <input type="radio" name="gender" value="male">Male
        </label>
        <label>
            <input type="radio" name="gender" value="female">Female
        </label>
        
    </p>

    <p>
     <h2>select your favorite game</h2>
     <label>
        <input type="checkbox" id="cricket">Cricket
     </label>
     <label>
        <input type="checkbox" id="football">Football
     </label>
     <label>
        <input type="checkbox" id="hocky">Hocky
     </label>
     <label>
        <input type="checkbox" id="kabaddi">Kabaddi
     </label>
    </p>

    <p>
        select your course
        <select name="subject" id="select-box">
            <option value="">--select--</option>
            <option value="">BCA</option>
            <option value="">BBA</option>
            <option value="">BCOM</option>

        </select>
    </p>

    <button type="button" class="btn" onclick="validate()">Submit</button>
    <button type="reset" value="reset" class="btn">reset</button>

    </form>





    <script src="script.js"></script>
  </body>
</html>
